<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="Intagram logo">
                <div class="profile-photo">
                    <img src="./img/perfil,instagram.jpg" alt="foto de perfil">
                </div>
                <a href="https://www.instagram.com/accounts/login/" class="instagram-login">Cotinue como WelderSouza</a>
                <a href="https://www.instagram.com/accounts/login/" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account"> Não é WelderSouza ?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar contas</span>
                    ou
                    <span class="link-blue">Increva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="dowloand">
                    <a   href="https://apps.apple.com/app/instagram/id389801252?vt=lo"  class="app-downloand" ></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D59CB58F0-099D-489A-A563-0C845E416957%26utm_content%3Dlo%26utm_medium%3Dbadge"
                        class="app-downloand"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
